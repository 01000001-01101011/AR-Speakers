<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <title>Persona Series</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer{
      width: 90%;
      height: 400px;
      margin: 0 auto;

<body 
style="
background-color:rgb(0, 20, 50);

">
  <link rel="shortcut icon" type="image/png" href="assets\textures\personaFavicon.png">

  <select class="controls" ,="" id="color-controls" onchange="updateCol();" >
    <option value="0.03,0.06,0.10">Blue</option>
    <option value="1,1,0.8">White</option>
    <option value="0.09,0.09,0.09" selected="selected">Gray</option>

    <option value="0.12,0.12,0.12" selected="selected">AR-Optimized Gray1</option>
    <option value="0.14,0.14,0.14" selected="selected">AR-Optimized Gray2</option>
    <option value="0.16,0.16,0.16" selected="selected">AR-Optimized Gray3</option>
    <option value="0.18,0.18,0.18" selected="selected">AR-Optimized Gray4</option>

    <option value="1,0.5,0">Yellow Premium Finish</option>
    <option value="0,0.2,0.5">Blue Premium Finish</option>
    <option value="0.6,0,0">Red Premium Finish</option>
    <option value="1,1,1">Non-Existent Testing Material</option>
  </select>

  <p>Persona B</p>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate environment-image="neutral" src="assets/models/persona/personab.glb" onload="updateCol();" loading="eager">

  <br>

  <script>

  //called on change in colour selection list
  function updateCol(){
    


    let speakers = document.querySelectorAll("#speaker")

    speakers.forEach(function(speaker){
      
      let colorString = document.getElementById("color-controls").value;
 
      if (!colorString) {
        return;
      }

      const color = colorString.split(',')
          .map(numberString => parseFloat(numberString));

      console.log('Changing color to: ', color);

      
      let material = speaker.model.materials[0];
      material.pbrMetallicRoughness.setBaseColorFactor(color);
      
      //Get current text value (name) of selected option
      var e = document.getElementById("color-controls");
      var finishName = e.options[e.selectedIndex].text;
      
      material.pbrMetallicRoughness['baseColorTexture'].texture.source.setURI("assets/textures/blank.jpg");

      //material.pbrMetallicRoughness['baseColorTexture'].texture.source.setURI(e.value);

      // if (finishName === "Black Walnut"){
      //   material.pbrMetallicRoughness.setRoughnessFactor(0.8);
      //   material.pbrMetallicRoughness.setMetallicFactor(1.0);
      // }
      // else if (finishName === "Dark Cherry"){
      //   material.pbrMetallicRoughness.setRoughnessFactor(0.0);
      //   material.pbrMetallicRoughness.setMetallicFactor(0.0);
      // }

      if (true)
      {
        material.pbrMetallicRoughness.setRoughnessFactor(0.0);
        material.pbrMetallicRoughness.setMetallicFactor(0.0);
      }

      if (finishName === "Non-Existent Testing Material")
      {
        material.pbrMetallicRoughness['baseColorTexture'].texture.source.setURI("assets/textures/walnut.jpg");
      }
      
    });
  }

  </script>
