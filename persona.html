<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <title>Founder Series</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer{
      width: 90%;
      height: 400px;
      margin: 0 auto;
      padding: 10;
    }
  </style>
</head>
<body 
style="
background-color:rgb(0, 20, 50); 
color: white
">

  <select class="controls" ,="" id="color-controls" onchange="updateCol();" >
    <option value="0.03,0.06,0.10,1">Blue</option>
    <option value="1,1,0.8,1">White</option>
    <option value="0.09,0.09,0.09,1" selected="selected">Gray</option>
    <option value="1,0.5,0,1">Yellow Premium Finish</option>
    <option value="0,0.2,0.5,1">Blue Premium Finish</option>
    <option value="0.6,0,0,1">Red Premium Finish</option>
  </select>

  
  <p>Persona 7F</p>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate environment-image="neutral" src="assets/models/persona/persona7f.glb" onload="updateCol();" loading="eager">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  <br>


  <script>

  //called on change in colour selection list
  function updateCol(){
    


    let speakers = document.querySelectorAll("#speaker")

    speakers.forEach(function(speaker){
      
      let colorString = document.getElementById("color-controls").value;
 
      if (!colorString) {
        return;
      }

      const color = colorString.split(',')
          .map(numberString => parseFloat(numberString));

      //console.log('Changing color to: ', color);

      
      let material = speaker.model.materials[0];
      material.pbrMetallicRoughness.setBaseColorFactor(color);
      
      //Get current text value (name) of selected option
      var e = document.getElementById("color-controls");
      var finishName = e.options[e.selectedIndex].text;
      
      //material.pbrMetallicRoughness['baseColorTexture'].texture.source.setURI(e.value);

      // if (finishName === "Black Walnut"){
      //   material.pbrMetallicRoughness.setRoughnessFactor(0.8);
      //   material.pbrMetallicRoughness.setMetallicFactor(1.0);
      // }
      // else if (finishName === "Dark Cherry"){
      //   material.pbrMetallicRoughness.setRoughnessFactor(0.0);
      //   material.pbrMetallicRoughness.setMetallicFactor(0.0);
      // }

      if (true)
      {
        material.pbrMetallicRoughness.setRoughnessFactor(0.0);
        material.pbrMetallicRoughness.setMetallicFactor(0.0);
      }
      
    });
  }

  </script>
  
</body>
</html>
