<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <title>Founder Series</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer{
      width: 90%;
      height: 400px;
      margin: 0 auto;
      padding: 10;
    }
  </style>
</head>
<body 
style="
background-color:rgb(0, 20, 50); 
color: white
">

  <select class="controls" ,="" id="color-controls" onchange="updateCol();" >
    <option value="/Founder-Series/assets/textures/blackWalnut.jpg">Black Walnut</option>
    <option value="/Founder-Series/assets/textures/darkCherry.jpg">Dark Cherry</option>
    <option value="/Founder-Series/assets/textures/walnut.jpg" selected="selected">Walnut</option>
    <option value="/Founder-Series/assets/textures/blank.jpg">Piano Black</option>
    <option value="/Founder-Series/assets/textures/UV.jpg">Non-existent Debugging Material</option>
    <option value="/Founder-Series/assets/textures/blank.jpg">Experimental Material</option>
  </select>

    
  <p>Founder 40B</p>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate environment-image="neutral" src="assets/models/founder/founder40b.glb" onload="updateCol();">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  
  <p>Founder 70LCR</p>
  <br>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate environment-image="neutral" src="assets/models/founder/founder70lcr.glb" onload="updateCol();">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  
  <p>Founder 80F</p>
  <br>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate environment-image="neutral" src="assets/models/founder/founder80f.glb" onload="updateCol();">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  
  <p>Founder 90C</p><br>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate environment-image="neutral" src="assets/models/founder/founder90c.glb" onload="updateCol();">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  
  <p>Founder 100F</p>
  <br>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate environment-image="neutral" src="assets/models/founder/founder100f.glb" onload="updateCol();">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  <br>
  
  <p>Founder 120H</p>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate environment-image="neutral" src="assets/models/founder/founder120h.glb" onload="updateCol();">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  <br>

  <script>

  //called on change in colour selection list
  function updateCol(){
    


    let speakers = document.querySelectorAll("#speaker")

    speakers.forEach(function(speaker){
      
      //let colorString = document.getElementById("color-controls").value;
      let colorString = "1,1,1";
 
      if (!colorString) {
        return;
      }

      const color = colorString.split(',')
          .map(numberString => parseFloat(numberString));

      //console.log('Changing color to: ', color);

      
      let material = speaker.model.materials[0];
      material.pbrMetallicRoughness.setBaseColorFactor(color);
      
      //Get current text value (name) of selected option
      var e = document.getElementById("color-controls");
      var finishName = e.options[e.selectedIndex].text;
      
      material.pbrMetallicRoughness['baseColorTexture'].texture.source.setURI(e.value);

      if (finishName === "Black Walnut"){
        material.pbrMetallicRoughness.setRoughnessFactor(0.8);
        material.pbrMetallicRoughness.setMetallicFactor(1.0);
      }
      else if (finishName === "Dark Cherry"){
        material.pbrMetallicRoughness.setRoughnessFactor(0.0);
        material.pbrMetallicRoughness.setMetallicFactor(0.0);

        // let colorString = "1,1,1";

        // if (!colorString) {
        //   return;
        // }

        // const color = colorString.split(',')
        //     .map(numberString => parseFloat(numberString));

        // material.pbrMetallicRoughness.setBaseColorFactor(color);
      }
      else if (finishName === "Walnut")
      {
        material.pbrMetallicRoughness.setRoughnessFactor(0.8);
        material.pbrMetallicRoughness.setMetallicFactor(0.1);
      }
      else if (finishName === "Piano Black")
      {
        material.pbrMetallicRoughness.setRoughnessFactor(0.0);
        material.pbrMetallicRoughness.setMetallicFactor(1.0);

        let colorString = "0,0,0";

        if (!colorString) {
          return;
        }

        const color = colorString.split(',')
            .map(numberString => parseFloat(numberString));

        material.pbrMetallicRoughness.setBaseColorFactor(color);

      }
      else if (finishName === "Non-existent Debugging Material")
      {
        material.pbrMetallicRoughness.setRoughnessFactor(0.5);
        material.pbrMetallicRoughness.setMetallicFactor(1.0);

        // let colorString = "0.5,0.5,0.5";

        // if (!colorString) {
        //   return;
        // }

        // const color = colorString.split(',')
        //     .map(numberString => parseFloat(numberString));

        // material.pbrMetallicRoughness.setBaseColorFactor(color);
      }
      else if (finishName === "Experimental Material")
      {
        material.pbrMetallicRoughness.setRoughnessFactor(0.5);
        material.pbrMetallicRoughness.setMetallicFactor(1.0);
                
        let colorString = "0.5,0.5,0.5";

        if (!colorString) {
          return;
        }

        const color = colorString.split(',')
            .map(numberString => parseFloat(numberString));

        material.pbrMetallicRoughness.setBaseColorFactor(color);

      }
      
    });
  }

  </script>
  
</body>
</html>
