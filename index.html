<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <title>Founder Series</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer{
      width: 90%;
      height: 400px;
      margin: 0 auto;
      padding: 10;
    }
  </style>
</head>
<body style="background-color:rgb(0, 20, 50);">

  <select class="controls" ,="" id="color-controls" onchange="updateCol();" >
    <option value="/Founder-Series/assets/textures/blackWalnut.jpg" selected="selected">Black Walnut</option>
    <option value="/Founder-Series/assets/textures/darkCherry.jpg">Dark Cherry</option>
  </select>

  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate environment-image="neutral" src="assets\founder40bStandPrototype.glb">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  <br>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate environment-image="neutral" src="assets\founder40b.glb">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  <br>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate environment-image="neutral" src="assets\founder80f.glb">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  <br>

  <script>
    
  //called on change in colour selection list
  function updateCol(){
    
    let speakers = document.querySelectorAll("#speaker")

    speakers.forEach(function(speaker){
      const colorString = document.getElementById("color-controls").value;
    
 
      if (!colorString) {
        return;
      }

      const color = colorString.split(',')
          .map(numberString => parseFloat(numberString));

      console.log('Changing color to: ', color);
      
      
      let material = speaker.model.materials[0];
      //material.pbrMetallicRoughness.setBaseColorFactor(color);
      
      
      //var finishName = document.getElementById('color-controls').text;
      var e = document.getElementById("color-controls");
      var finishName = e.options[e.selectedIndex].text;
      
      material.pbrMetallicRoughness['baseColorTexture'].texture.source.setURI(e.value);

      if (finishName === "Black Walnut"){
        material.pbrMetallicRoughness.setRoughnessFactor(0.926);
        
        let colorString = "0,0,0";

        if (!colorString) {
          return;
        }

        const color = colorString.split(',')
            .map(numberString => parseFloat(numberString));

        material.pbrMetallicRoughness.setBaseColorFactor(color);

      }
      else if (finishName === "Dark Cherry"){
        material.pbrMetallicRoughness.setRoughnessFactor(0.0);

        let colorString = "1,1,1";

        if (!colorString) {
          return;
        }

        const color = colorString.split(',')
            .map(numberString => parseFloat(numberString));

        material.pbrMetallicRoughness.setBaseColorFactor(color);
      }
      
    });
  }

  </script>
  
</body>
</html>
